<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/client.css') }}" />
    <title>Client Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-btn">
                <i class="ph-bold ph-caret-left"></i>
            </div>
            <div class="head">
                <div class="user-img">
                    <img id="user-avatar" src="{{ url_for('static', filename='img/user.jpg') }}" alt="User" />
                </div>
                <div class="user-details">
                    <p class="title">Client</p>
                    <p class="name" id="username"> </p>
                </div>
            </div>
            
            {% include 'client_menu.html' %}

        </div>

        <div class="main-content">
            <div class="content-area">
                <div class="card">
                    <h2>Welcome to the Client Dashboard</h2>
                    <p>Select an option from the menu to get started.</p>
                </div>
                <div class="card">
                    <h3>Recent Files</h3>
                    <p>No recent files to display.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/load-user.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
