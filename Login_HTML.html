<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="save_CSS1.css">
        <!-- Link to FontAwesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body class="darkBdy">
        <!-- Header Section -->
        <header class="header">
            <div class="top-bar">
                <div class="contact-info">
                    <span><i class="fas fa-envelope"></i> alessandra@rockinghamwebservices.com</span>
                    <span><i class="fas fa-clock"></i> Opening hours: Mon-Thurs: 8:00am-4:00pm</span>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="nav-bar">
                <div class="logo">
                    <img src="logo.png" alt="Rockingham Logo">
                    <div class="logo-text">
                        <span>Rockingham</span>
                        <small>Web Services</small>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="actions">
                    <button class="btn-primary">Book a Call</button>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </header>

        <!-- Main Content Section -->
        <section class="ftco-section">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section"></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-6">
                    <div class="wrap d-md-flex">
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign In</h3>
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <p class="text-center">Not a member? <a href="{{ url_for('register')}}">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
