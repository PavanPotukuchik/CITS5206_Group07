<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Request</title>
    <link rel="stylesheet" href="ChangReq.css">
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        h2 {
            font-size: 18px; /* Adjusted font size */
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="darkBdy">
    <!-- Main Content Container -->
    <div class="content-container">
        <!-- Change Request Form -->
        <div class="form-container">
            <h1>Change Request</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="ticket-number">Ticket No#</label>
                    <input type="text" id="ticket-number" name="ticket-number" value="12345" readonly>
                </div>
                <div class="form-group">
                    <label for="project-name">Project Name *</label>
                    <textarea id="project-name" name="project-name" rows="1" placeholder="project-name"></textarea>
                </div>

                <div class="form-group">
                    <label for="feature-to-change">Feature to be changed *</label>
                    <textarea id="feature-to-change" name="feature-to-change" rows="4" placeholder="feature-to-change"></textarea>
                </div>

                <div class="form-group">
                    <label for="description">Change to (Description)</label>
                    <textarea id="description" name="description" rows="4" placeholder="Describe the change required"></textarea>
                </div>

                <div class="form-group">
                    <label for="reason">Reason</label>
                    <textarea id="reason" name="reason" rows="4" placeholder="Provide a reason for the change"></textarea>
                </div>

                <!-- Upload Supporting Documentation Section -->
                <h2>Upload Supporting Documentation</h2>
                <div class="form-group">
                    <label for="file-description">Enter a short description</label>
                    <input type="text" id="file-description" name="file-description" placeholder="Enter a short description">
                </div>

                <div class="form-group">
                    <label for="file-upload" class="file-upload-label">
                        <i class="fas fa-upload"></i> Choose File
                        <input type="file" id="file-upload" name="file-upload" style="display: none;">
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
